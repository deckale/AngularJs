<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/angularjs/1.4.6/angular.min.js" ></script>
	</head>
	<body>
		<h1>来绑定一个数据</h1>
		<div ng-app="">
			<h3>{{"yeah 我在ng-app所有者里面 :)"}}</h3>
			<p>Name : <input type="text" ng-model="name"></p>
			<h2>Hello {{name}}</h2>
			<h2 ng-bind="name"></h2>
			
			<p>计算: 5 + 5:</p>
			<h2>{{5 + 5}}</h2>
		</div>
		
		<h3>{{"啊 我不在ng-app所有者里面 :("}}</h3>
	</body>
</html>
