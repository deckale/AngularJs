<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/angularjs/1.4.6/angular.min.js"></script>
	</head>

	<body>
		<form data-ng-app="myApp" data-ng-controller="validateCtrl" name="myForm" novalidate>
			<p>
				UserName:
				<br />
				<input type="text" name="user" data-ng-model="user" required>
				<span style="color:red" data-ng-show="myForm.user.$dirty && myForm.user.$invalid">
					<span data-ng-show="myForm.user.$error.required">
						用户名是必须的
					</span>
				</span>
			</p>

			<p>
				Email:
				<br />
				<input type="text" name="email" data-ng-model="email" <br />
				<span stype="color:red" data-ng-show="myForm.email.$dirty && myForm.email.$invalid">
					<span data-ng-show="myForm.email.$error.required">
						邮箱是必须的
					</span>
				<span data-ng-show="myForm.email.$error.email">
						非法的邮箱
					</span>
				</span>
			</p>
			<p>
				<input type="submit" data-ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid">
			</p>
		</form>
		<script>
			var app = angular.module("myApp",[]);
			app.controller("validateCtrl",function($scope){
				$scope.user="John Doe";
				$scope.email="john.doe@gmail.com";
			});
		</script>
	</body>

</html>
