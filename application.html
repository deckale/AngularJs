<!DOCTYPE html>
<html data-ng-app="myNoteApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/angularjs/1.4.6/angular.min.js" ></script>
	</head>
	<body>
		<div data-ng-controller="myNoteCtrl">
			<h2>My Note</h2>
			<p><textarea data-ng-model="message" cols="40" rows="10"></textarea></p>
			<p>
				<button data-ng-click="save()">save</button>
				<button data-ng-click="clear()">clear</button>
			</p>
			<p>Number of characters left:<span data-ng-bind="left()"></span></p>
		</div>
		
		<script src="js/myNoteApp.js"></script>
		<script src="js/myNoteCtrl.js"></script>
	</body>
</html>
