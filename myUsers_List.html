<h3>Users</h3>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Edit</th>
			<th>FirstName</th>
			<th>LastName</th>
		</tr>
	</thead>

	<tbody>
		<tr data-ng-repeat="user in users">
			<td>
				<button class="btn" data-ng-click="editUser(user.id)">
					<span class="glyphicon glyphicon-pencil">&nbsp;&nbsp;Edit</span>
				</button>
			</td>
			<td>{{user.fName}}</td>
			<td>{{user.lName}}</td>
		</tr>
	</tbody>
</table>
